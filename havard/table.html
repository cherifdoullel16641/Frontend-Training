<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tables</title>
      <style>
        table{
          border: 2px solid black;
          border-collapse: collapse;
          margin: 0 auto;
        }
        td,th{
          border: 2px solid black;
          padding: 5px;
        }
      </style>
</head>
<body>
      <table>
        <thead>
          <th>Ocean</th>
          <th>Average depth</th>
          <th>Maximum Depth</th>
        </thead>
        <tbody>
          <tr>
            <td>Pacific Ocean</td>
            <td>4,7687mm</td>
            <td>10,8877</td>
          </tr>
          <tr>
            <td>Atlanticc Ocean</td>
            <td>6,7687mm</td>
            <td>10,8877</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
