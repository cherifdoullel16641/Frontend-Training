<!-- Une nouvelle page HTML pour faire du CSS avec from Scraft-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>faireducss</title>
</head>
<body>
  <header>
    <h1>Les bases de CSS</h1>
    <p> Lorem ipsum dolor sit amet.</p>
  </header>
  <main>
    <div class="positionning">
      <h2>Positionning</h2>
      <span>relative</span>
      <span id="circle">absolute</span>
      <span id="rectangle">absolute</span>
      
    </div>
    <!--FLEX BOX LEARNING-->
    <div class="flexbox"> 
      <h2>Flex Box</h2>
      <ul>
        <li>
          <a href="https://flexbox.help" target="_blank">documentationFLEXHELP</a>
        </li>
        <li> 
          <a href="https://www.reveillere.fr" target="_blank">documentationREVEILLERE</a>
        </li>
        <li>
          <a href="https://cssgenerator.org" target="_blank">documentationCSSGENERATOR</a>
        </li>
      </ul>
      <!--LES FLEX BOX ONT DES LIMITES PASSONS AU GRID-->
      <h2>LES GRID</h2>
      <div class="grid-container">
        <div class="img"><img src="assets/logocss.png" alt="l'image n'est pas chargé" height=100></div>
        <form>
          <input id="firstname" type="text" placeholder="your firt name">
          <input id="surname" type="text" placeholder="your last name">
          <textarea rows="15" cols="30" placeholder="Ecrire votre message">Ecrire un message</textarea>
          <input type="submit" value="submit">
        </form>
      </div>
    </div>
  </main>
</body>
</html>
